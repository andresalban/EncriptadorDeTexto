<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dela+Gothic+One&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@100..900&display=swap" rel="stylesheet">

    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img class="logo" src="https://www.aluracursos.com/assets/img/testimonios/oracle-one/oracle-alura-latam.1686744883.svg" alt="Logotipos da Oracle e da Alura">
    </header>
    <main>
        <section>
            <textarea id="text_area" class="text-area" cols="30" rows="10" placeholder="Ingrese su texto aquí"></textarea>
            <textarea id="mensaje" class="mensaje" cols="30" rows="10" >Ningún mensaje fue encontrado
            </textarea>
        </section>

        <div>
            <label class="informacion">Solo letras minúsculas y sin acentos</label>
        </div>

        <section>
            <button class="btn-encriptar" type="submit" onclick="btn_encriptar()">
                Encriptar</button>
            <button class="btn-desencriptar" type="submit" onclick="btn_desencriptar()">
                Desencriptar</button>
            <button id="copiar" class="btn-copiar" onclick="btn_copiar()">Copiar</button>
        </section>
    </main>

    <footer>
        <label>Desarrollado por Andrés Albán</label>
        <a href="https://github.com/andresalban">
            <img src="img/github-mark.png" alt="github">
        </a>
    </footer>
    <script src="app.js"></script>
</body>

</html>
