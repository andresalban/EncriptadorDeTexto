<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="logo Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese su texto aquí"></textarea>
            <div>
                <label class="informacion">Solo letras minúsculas y sin acentos</label>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="submit" onclick="encriptar"> <img width="36" height="36" src="img/encriptar.png"
                        alt="encriptar" />
                    Encriptar</button>
                <button class="btn-desencriptar" type="submit" onclick="desencriptar"> <img width="36" height="36" src="img/desencriptar.png"
                        alt="Desencriptar" />
                    Desencriptar</button>
                
            </div>

        </section>

        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiar"> <img src="img/copiar.png" alt="copy">Copiar</button>
            </div>

        </section>
    </main>
    <footer>
        <label for="">Desarrollado por andres alban</label>
        <a href="https://github.com/andresalban">
            <img src="img/github-mark.png" alt="github " style="width:42px;height:42px;">
        </a>
    </footer>
</body>

</html>
